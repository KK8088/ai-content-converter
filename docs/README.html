<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚀 AI内容格式转换工具 - 开源版</title>
    <meta name="description" content="完美转换AI对话内容为专业Word和Excel文档，支持双语切换">
    <meta name="keywords" content="AI,内容转换,Markdown,Word,Excel,双语,开源工具">
    
    <!-- 引入GitHub Markdown样式 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.2.0/github-markdown-light.min.css">
    
    <!-- 引入语言切换器样式 -->
    <link rel="stylesheet" href="../css/language-switcher.css">
    
    <style>
        body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 45px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
        }
        
        .markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
        }
        
        /* 确保语言切换器在GitHub样式中正常显示 */
        .language-switcher {
            margin: 20px auto !important;
            position: relative;
            z-index: 100;
        }
        
        /* 深色模式支持 */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #0d1117;
                color: #c9d1d9;
            }
        }
    </style>
</head>
<body>
    <div class="markdown-body">
        <!-- 这里将包含README.md的内容，通过JavaScript动态加载 -->
        <div id="readme-content">
            <div class="loading">
                <h1>🚀 AI内容格式转换工具 - 开源版</h1>
                <p>正在加载内容...</p>
            </div>
        </div>
    </div>

    <!-- 引入语言切换器脚本 -->
    <script src="../js/language-switcher.js"></script>
    
    <!-- 引入Markdown解析器 -->
    <script src="https://cdn.jsdelivr.net/npm/marked@5.1.1/marked.min.js"></script>
    
    <script>
        // 加载并解析README.md内容
        async function loadReadme() {
            try {
                const response = await fetch('../README.md');
                const markdownText = await response.text();
                
                // 解析Markdown为HTML
                const htmlContent = marked.parse(markdownText);
                
                // 插入到页面中
                document.getElementById('readme-content').innerHTML = htmlContent;
                
                // 重新初始化语言切换器
                if (window.languageSwitcher) {
                    window.languageSwitcher.init();
                }
                
            } catch (error) {
                console.error('Failed to load README.md:', error);
                document.getElementById('readme-content').innerHTML = `
                    <h1>🚀 AI内容格式转换工具 - 开源版</h1>
                    <p>❌ 无法加载README内容，请直接访问 <a href="../README.md">README.md</a></p>
                `;
            }
        }

        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', loadReadme);
    </script>
</body>
</html>
